name: Deploy to Firebase Hosting Dashboard on merge
"on":
  push:
    branches:
      - main
    paths:
      - dashboard/**
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && npm run build
        working-directory: dashboard
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOIRA_STREAMING }}"
          channelId: live
          projectId: moira-streaming
          entryPoint: "./dashboard"
